{{/* Available notice types: warning, info, note, tip */}}
{{- $noticeType := .Get 0 -}}
{{/* Workaround markdownify inconsistency for single/multiple paragraphs */}}
{{- $raw := (markdownify .Inner | chomp) -}}

{{ if eq $noticeType "note" }}

            <div class="inline-flex w-full overflow-hidden overflow-x-auto bg-gray-100 border border-gray-400 rounded shadow-sm ">
                <div class="flex items-center justify-center w-12 bg-blue-800">
                    <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z" />
                    </svg>
                </div>
                <div class="px-2">
                    {{/* TODO: i18n Info */}}
                    <span class="text-2xl font-bold text-blue-800">Info</span>
                    <p class="text-gray-700">{{ $raw }}</p>
                </div>
            </div>

{{ end }}
